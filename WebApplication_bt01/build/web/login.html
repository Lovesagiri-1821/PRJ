<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Web Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
        <div class="card shadow form-wrapper p-4 p-md-5">
            <h2 class="text-center mb-4">âœ¨ Welcome Back</h2>
            <form action="index.html">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="txtText" class="form-control" placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="txtPassword" class="form-control" placeholder="Enter your password">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="chkCheck" value="ON" checked>
                    <label class="form-check-label">Remember me</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdoStatus" value="Single" checked>
                        <label class="form-check-label">Single</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdoStatus" value="Married">
                        <label class="form-check-label">Married</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Favorite Topic</label>
                    <select class="form-select" name="txtCombo">
                        <option value="Servlet">JSP and Servlet</option>
                        <option value="EJB">EJB</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Technologies</label>
                    <select class="form-select" name="txtList" multiple>
                        <option value="Servlet">JSP and Servlet</option>
                        <option value="EJB">EJB</option>
                        <option value="Java">Core Java</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" name="txtArea" rows="3">This is a form parameters demo!!!</textarea>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    <button type="button" class="btn btn-dark" onclick="alert('JavaScript Alert!')">JavaScript</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
